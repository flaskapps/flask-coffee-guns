

<section class="geocode-box">
    <p>Type in a place name to geocode:</p>
    <form action="/map">
        <input type="text" name="query">
        <select name="mapmode">
            <option value="static" selected>Static</option>
            <option value="interactive">Interactive</option>
        </input>

        <input type="submit" value="Map!">
    </form>

</section>
